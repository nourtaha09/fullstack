<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid rgb(3, 3, 3);
            border-collapse: collapse;
        }
        td {
            width: 70px;
            font-size: 30px;
            text-align: center;
        }
        th {
            width: 70px;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            color: green;
        }
        td:hover {
            background-color: yellow;
        }
    </style>
</head>
<table id="numbersTable">

</table>
<script>
    let table = document.getElementById('numbersTable')
    let output = ''
    for(let i = 1; i <= 10; i++){
        output+='<tr>'
        for(let j=1;j<= 20;j++){
            if(i == 1 && j == 1){
                output += '<th>x</th>'
            }
            else {
                if(i == 1 || j == 1){
                output +=`<th>${i * j}</th>`
                }else{
                    output +=`<td>${i * j}</td>`
                }
            }
            
           
        }
        output+='</tr>'    
    }
    table.innerHTML = output
</script>

</html>
