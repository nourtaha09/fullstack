<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myFirstDiv"></div>
    <div id="mySecondDiv"></div>
    <div id="myThridDiv"></div>
    <div id="myFourthDiv"></div>
</body>
<script>
    const divs = document.querySelectorAll('body div')
    const divsElements = [...divs]
    const [myFirstDiv, mySecondDiv, myThridDiv, myFourthDiv] = divsElements
    console.log(myFirstDiv)
    console.log(mySecondDiv)
    console.log(myThridDiv)
    console.log(myFourthDiv)
</script>
</html>
