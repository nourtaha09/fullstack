<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #letterBox{
            border: solid ;
            border-width: 2px;
            width: 20px;
        }
        #message{
            font-weight: bold;
        }
        .true{
            color: green;
        }
        .wrong{
            color: red;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <center>
        <h1>Welcome To Guess My Letter</h1>
        <div id="letterBox">?</div>
        <div id="message">Guess a letter</div>
        <h2 id="keysGussed">Keys guessed</h2>
        <div id="keys"></div>
        <h3 id="playagain" class="hide">would you like to play again?</h3>
        <button class="hide">
            Yes
        </button>
    </center>
</body>
<script src="app.js"></script>
</html>
